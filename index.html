<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2cc8559091.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <div class="container mx-auto">
    <div class="row bg-dark">
        <h1 class="col-11 text-white text-center mx-auto">Weather Dashboard</h1>
    </div>
    <div class="row">
        <div class="col-4 bg-light">
            <h2>Search:</h2>
            <div class="input-group md-form form-sm form-2 pl-0">
                <input class="form-control my-0 py-1 red-border" type="text" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                  <span class="input-group-text red lighten-3" id="basic-text1"><i class="fas fa-search text-grey"
                      aria-hidden="true"></i></span>
                </div>
              </div>
        </div>
        <div class="col-8">
            <div class="row">
                <div class="card">
                    <h2 class="card-header" id="city">Los Angeles<span id="weather-icon"></span></h2>
                    <div class="card-body">
                        <p id="temp">Temperature: 98</p>
                        <p id="humidity">Humidity: 78%</p>
                        <p id="wind">Wind Speed: 10 mph</p>
                        <p id="uv">UV index: <span id="uv-color">15.8</span></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <h2>5 Day forecast:</h2>
            </div>
        </div>
    </div>
    </div>
    

    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
    <script src="assets/js/script.js"></script>
</body>
</html>
